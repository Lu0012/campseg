<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento Interno</title>
  

  
  <style>

:root {
  --preto: #121212;
  --preto-card: #1e1e1e;
  --amarelo: #ffd700;
  --amarelo-suave: rgba(255, 215, 0, 0.1);
  --texto-primario: rgba(255, 255, 255, 0.87);
  --texto-secundario: rgba(255, 255, 255, 0.6);
  --borda: #333;
  --sombra: rgba(0, 0, 0, 0.3);
  --elevation-1: 0 2px 4px var(--sombra);
  --elevation-2: 0 4px 8px var(--sombra);
}

body {
  font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
  background-color: var(--preto);
  color: var(--texto-primario);
  padding: 20px;
  line-height: 1.6;
  max-width: 1200px;
  margin: 0 auto;
  -webkit-font-smoothing: antialiased;
}

h1 {
  text-align: center;
  margin-bottom: 32px;
  font-size: 2.2em;
  color: var(--amarelo);
  font-weight: 500;
  letter-spacing: 0.5px;
}

.tabs {
  text-align: center;
  margin-bottom: 32px;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.tabs button {
  background-color: transparent;
  color: var(--texto-secundario);
  border: none;
  padding: 12px 24px;
  font-weight: 500;
  cursor: pointer;
  border-radius: 20px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-size: 0.95em;
  position: relative;
  overflow: hidden;
}

.tabs button:hover {
  color: var(--texto-primario);
  background-color: rgba(255, 255, 255, 0.05);
}

.tabs button.active {
  color: var(--amarelo);
  background-color: var(--amarelo-suave);
}

.tabs button.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50%;
  height: 2px;
  background-color: var(--amarelo);
  border-radius: 2px;
}

.section {
  display: none;
  background-color: var(--preto-card);
  padding: 24px;
  border-radius: 12px;
  margin-top: 16px;
  box-shadow: var(--elevation-1);
  border: 1px solid var(--borda);
}

.section.active {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

input, button {
  padding: 12px 16px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid var(--borda);
  outline: none;
  font-size: 1em;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

input {
  width: 100%;
  max-width: 300px;
  background-color: rgba(255, 255, 255, 0.05);
  color: var(--texto-primario);
  caret-color: var(--amarelo);
}

input:focus {
  border-color: var(--amarelo);
  box-shadow: 0 0 0 2px var(--amarelo-suave);
}

button {
  background-color: var(--amarelo);
  color: #121212;
  font-weight: 500;
  cursor: pointer;
  padding: 12px 24px;
  border: none;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  font-size: 0.9em;
  box-shadow: var(--elevation-1);
}

button:hover {
  background-color: #ffdf40;
  box-shadow: var(--elevation-2);
  transform: translateY(-1px);
}

button:active {
  transform: translateY(0);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 24px;
  background-color: var(--preto-card);
  color: var(--texto-primario);
  box-shadow: var(--elevation-1);
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  border-bottom: 1px solid var(--borda);
  padding: 16px;
  text-align: left;
}

th {
  background-color: rgba(255, 215, 0, 0.15);
  color: var(--amarelo);
  font-weight: 500;
}

tr:last-child td {
  border-bottom: none;
}

tr:hover td {
  background-color: rgba(255, 255, 255, 0.03);
}

/* Componentes adicionais */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 400;
  color: var(--texto-secundario);
  font-size: 0.9em;
}

/* Efeitos de hover para cards */
.card {
  background-color: var(--preto-card);
  border-radius: 12px;
  padding: 16px;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

.card:hover {
  border-color: rgba(255, 215, 0, 0.3);
  box-shadow: var(--elevation-2);
}

/* Responsividade */
@media (max-width: 768px) {
  body {
    padding: 16px;
  }
  
  .tabs {
    flex-wrap: wrap;
  }
  
  .tabs button {
    padding: 10px 16px;
    font-size: 0.85em;
  }
  
  input {
    max-width: 100%;
  }
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--preto-card);
}

::-webkit-scrollbar-thumb {
  background: #444;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--amarelo);
}
 

</style>
  
  
  
</head>



<body>
  <div id="img">
  <img src="../img/campseg-removebg-preview.png"  width="100px" height="100px" alt="">
  </div>  
  <h1>Gerenciamento Interno</h1>

  <div class="tabs">
    <button onclick="showSection('efetivo')">Efetivo</button>
    <button onclick="showSection('inventario')">Inventário</button>
    <button onclick="showSection('manutencao')">Manutenção</button>
    <button onclick="showSection('gastos')">Gastos</button>
  </div>

  <!-- Efetivo -->
  <div id="efetivo" class="section active">
    <h2>Efetivo</h2>
    <input placeholder="Nome" id="nomeEfetivo">
    <input placeholder="Setor" id="setorEfetivo">
    <input placeholder="Função" id="funcaoEfetivo">
    <input placeholder="Atestados" type="number" id="atestadosEfetivo">
    <button onclick="adicionarEfetivo()">Adicionar</button>
    <table id="tabelaEfetivo">
      <tr><th>Nome</th><th>Setor</th><th>Função</th><th>Atestados</th></tr>
    </table>
  </div>

  <!-- Inventário -->
  <div id="inventario" class="section">
    <h2>Inventário</h2>
    <input placeholder="Item" id="itemInventario">
    <input placeholder="Quantidade" type="number" id="qtdInventario">
    <input placeholder="Local" id="localInventario">
    <button onclick="adicionarInventario()">Adicionar</button>
    <table id="tabelaInventario">
      <tr><th>Item</th><th>Quantidade</th><th>Local</th></tr>
    </table>
  </div>

  <!-- Manutenção -->
  <div id="manutencao" class="section">
    <h2>Manutenção</h2>
    <input placeholder="Tipo (Preventiva/Corretiva)" id="tipoManutencao">
    <input placeholder="Item" id="itemManutencao">
    <input placeholder="Data" type="date" id="dataManutencao">
    <button onclick="adicionarManutencao()">Adicionar</button>
    <table id="tabelaManutencao">
      <tr><th>Tipo</th><th>Item</th><th>Data</th></tr>
    </table>
  </div>

  <!-- Gastos -->
  <div id="gastos" class="section">
    <h2>Gastos</h2>
    <input placeholder="Descrição" id="descGasto">
    <input placeholder="Valor (R$)" type="number" id="valorGasto">
    <input placeholder="Data" type="date" id="dataGasto">
    <button onclick="adicionarGasto()">Adicionar</button>
    <table id="tabelaGastos">
      <tr><th>Descrição</th>
      <th>Valor (R$)</th>
      <th>Data</th></tr>
    </table>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function adicionarEfetivo() {
      const nome = document.getElementById('nomeEfetivo').value;
      const setor = document.getElementById('setorEfetivo').value;
      const funcao = document.getElementById('funcaoEfetivo').value;
      const atestados = document.getElementById('atestadosEfetivo').value;
      const tabela = document.getElementById('tabelaEfetivo');
      const linha = tabela.insertRow();
      linha.innerHTML = `<td>${nome}</td><td>${setor}</td><td>${funcao}</td><td>${atestados}</td>`;
    }

    function adicionarInventario() {
      const item = document.getElementById('itemInventario').value;
      const qtd = document.getElementById('qtdInventario').value;
      const local = document.getElementById('localInventario').value;
      const tabela = document.getElementById('tabelaInventario');
      const linha = tabela.insertRow();
      linha.innerHTML = `<td>${item}</td><td>${qtd}</td><td>${local}</td>`;
    }

    function adicionarManutencao() {
      const tipo = document.getElementById('tipoManutencao').value;
      const item = document.getElementById('itemManutencao').value;
      const data = document.getElementById('dataManutencao').value;
      const tabela = document.getElementById('tabelaManutencao');
      const linha = tabela.insertRow();
      linha.innerHTML = `<td>${tipo}</td><td>${item}</td><td>${data}</td>`;
    }

    function adicionarGasto() {
      const desc = document.getElementById('descGasto').value;
      const valor = document.getElementById('valorGasto').value;
      const data = document.getElementById('dataGasto').value;
      const tabela = document.getElementById('tabelaGastos');
      const linha = tabela.insertRow();
      linha.innerHTML = `<td>${desc}</td><td>R$ ${parseFloat(valor).toFixed(2)}</td><td>${data}</td>`;
    }
  </script>
</body>
</html>
